<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />

  <body>
    <div class="container">
      <div class="weather">
        <form id="search-engine">
          <div class="form-row align-items-center">
            <div class="col-8">
              <input
                type="text"
                id="search-city-input"
                class="form-control form-control-sm shadow-sm border-0"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-1">
              <button
                type="submit"
                id="searchButton"
                class="form-control form-control-sm btn-sm btn-light shadow-sm border-0"
              >
                <i
                  class="iconify iconSearch"
                  data-icon="fluent:search-28-filled"
                  data-inline="false"
                ></i>
              </button>
            </div>
            <div class="btn-group col-1">
              <button
                type="button"
                id="locationButton"
                class="btn btn-sm btn-light shadow-sm"
              >
                <i
                  class="iconify iconSearch"
                  data-icon="fluent:location-28-filled"
                  data-inline="false"
                ></i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <h1 id="city"></h1>
      <h2></h2>
      <span
        class="iconify meteo"
        data-icon="fa-solid:cloud-moon"
        data-inline="false"
      ></span>
      <h3 class="card-title" id="description"></h3>

      <h4 class="temperature'">
        <span id="temp"></span>
        <span class="scale">
          <a href="#" id="celsiusLink">Â°C</a>
          | <a href="#" id="farenheitLink">Â°F</a>
        </span>
      </h4>
      <!--</div>
      </div>-->

      <!--Ressenti humidity wind-->
      <div class="weatherattributes">
        <span
          class="iconify"
          data-icon="la:temperature-high"
          data-inline="false"
        >
        </span>
        <span id="feelsLike"></span
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span
          class="iconify"
          data-icon="carbon:sunrise"
          data-inline="false"
        ></span>
        <span id="sunrise"></span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span
          class="iconify"
          data-icon="carbon:sunset"
          data-inline="false"
        ></span>
        <span id="sunset"></span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span
          class="iconify data"
          data-icon="line-md:paint-drop-filled"
          data-inline="false"
        >
        </span>
        <span id="humidity"></span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span
          class="iconify data"
          data-icon="fa-solid:wind"
          data-inline="false"
        >
        </span>
        <span id="wind"></span>
      </div>
      <!--Meteo par heure 5 col-->
      <div class="row hours">
        <div class="col-sm">
          <span class="hour">02:00</span>
          <br />
          <span
            class="iconify"
            data-icon="fa-solid:cloud-moon"
            data-inline="false"
          ></span>
          <br />

        </div>
        <div class="col-sm">

      </div>
      <!--Ligne horizontale-->
      <hr />
      <!--Forecast 5 jours-->
      <div class="row">
        <div class="col-sm">
          <span class="days">TUES </span>
          <br /><span
            class="iconify"
            data-icon="fa-solid:sun"
            data-inline="false"
          ></span
